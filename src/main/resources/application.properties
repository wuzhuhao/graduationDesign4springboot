#----------配置服务器------------
server.port=8080
#设置url项目名字
server.servlet.context-path=/graManagement
#----------项目全局参数配置------------
#分页参数
root.pageSize=5
root.userAttribute=LOGIN_USER
root.admin=管理员
root.academy=学院
root.apply=申请
root.designShow=设计展示
root.goodGraduation=优秀毕业设计
root.notice=公告
root.operation=操作日志
root.permission=权限
root.progress=LOGIN_USER
root.replyTeam=答辩小组
root.role=角色
root.rolePermission=角色权限
root.student=学生
root.subject=课题
root.task=任务
root.teacher=教师
root.userRole=用户角色
#----------配置springmvc------------
spring.mvc.view.prefix=/WEB-INFO/jsp/
spring.mvc.view.suffix=.jsp
#----------数据库配置--------
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/graduationmanagement?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123123
#----------配置阿里druid数据库连接池------------
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#连接池的配置信息
#初始化大小，最小，最大
spring.datasource.initialSize=2
spring.datasource.minIdle=2
spring.datasource.maxActive=3
#配置获取连接等待超时的时间
spring.datasource.maxWait=6000
#配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.timeBetweenEvictionRunsMillis=60000
#配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
#打开PSCache，并且指定每个连接上PSCache的大小
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
#配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.filters=stat,wall,log4j
#通过connectProperties属性来打开mergeSql功能；慢SQL记录
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
#设置json响应为utf-8
spring.http.encoding.force-response=true
#----------配置mybatis------------
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.graduationaldesign.graduation.pojo
#使全局的映射器启用或禁用缓存。
mybatis.configuration.cache-enabled=true
#全局启用或禁用延迟加载。当禁用时，所有关联对象都会即时加载。
mybatis.configuration.lazy-loading-enabled=true
#当启用时，有延迟加载属性的对象在被调用时将会完全加载任意属性。否则，每种属性将会按需要加载。
mybatis.configuration.aggressive-lazy-loading=false
#----------配置mybatis分页插件属性------------
#分页页数合理化
pagehelper.reasonable=true
#----------配置日志------------
#logging.level.com.graduationaldesign.graduation.mapper=trace
logging.config=classpath:log4j.properties
#----------配置上传参数------------
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
#是否支持 multipart 上传文件，默认true,false无法上传
spring.servlet.multipart.enabled=true
#文件大小阈值，大于这个值将写入磁盘，否则在内存中，默认0，一般不修改
spring.servlet.multipart.file-size-threshold=0
#临时文件目录
spring.servlet.multipart.location=
# 判断是否要延迟解析文件,懒加载，一般不修改
spring.servlet.multipart.resolve-lazily=false
#----------Redis配置参数------------
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=localhost
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=123123
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=10000